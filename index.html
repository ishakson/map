<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="/icon.png" />
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <!-- Leaflet Routing Machine CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />
  
  <title>mapty // Map your workouts</title>
</head>
<body>
  <div class="overlay"></div>
  <div class="warning"></div>
  <div class="sidebar">
    <img src="logo.png" alt="Logo" class="logo" />
    
    <div class="tools tools--hidden">
      <div class="weather"></div>
      <button class="overview tools__btn">Overview</button>
      <span>
        <label for="show-by">Show by</label>
        <select name="show-by" id="show-by">
          <option value="all">All</option>
          <option value="running">Running</option>
          <option value="cycling">Cycling</option>
        </select>
      </span>
      <span>
        <label for=" sort-by">Sort by</label>
        <select name="sort-by" id="sort-by">
          <option value="all">All</option>
          <option value="Distance-negative">Distance Negative</option>
          <option value="Distance">Distance</option>
          <option value="Duration-negative">Duration Negative</option>
          <option value="Duration">Duration</option>
          <option value="Cadence-negative">Cadence Negative</option>
          <option value="Cadence">Cadence</option>
          <option value="Elevation-negative">Elevation Negative</option>
          <option value="Elevation">Elevation</option>
        </select>
      </span>
      <button class="delete__all tools__btn">Delete All</button>
    </div>
    <ul class="workouts">
      <form class="form hidden">
        <div class="form__row">
          <label class="form__label">From:</label>
          <input class="form__input form__input--from" placeholder="Location" />
        </div>
        <div class="form__row">
          <label class="form__label">To:</label>
          <input class="form__input form__input--to" placeholder="Location" />
        </div>
        <div class="form__row">
          <label class="form__label">Type</label>
          <select class="form__input form__input--type">
            <option value="running">Running</option>
            <option value="cycling">Cycling</option>
          </select>
        </div>
        
        <div class="form__row">
          <label class="form__label">Distance</label>
          <input class="form__input form__input--distance" placeholder="km" />
        </div>
        <div class="form__row">
          <label class="form__label">Duration</label>
          <input class="form__input form__input--duration" placeholder="min" />
        </div>
        <div class="form__row">
          <label class="form__label">Cadence</label>
          <input class="form__input form__input--cadence" placeholder="step/min" />
        </div>
        <div class="form__row form__row--hidden">
          <label class="form__label">Elev Gain</label>
          <input class="form__input form__input--elevation" placeholder="meters" />
        </div>
        <button class="form__btn">OK</button>
      </form>
    </ul>
    <p class="copyright">
      &copy; Copyright by
      <a class="twitter-link" target="_blank" href="https://twitter.com/jonasschmedtman">Jonas Schmedtmann</a>.
      Use for learning or your portfolio. Don't use to teach. Don't claim as your own.
    </p>
  </div>
  <div id="map"></div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <!-- Leaflet Routing Machine JS -->
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  
  <!-- Custom JS -->
  <script defer src="script.js"></script>
  <script defer src="https://kit.fontawesome.com/793ffa5687.js" crossorigin="anonymous"></script>
</body>
</html>
